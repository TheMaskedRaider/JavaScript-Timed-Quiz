<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Quiz time!</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
    <header>
          <h1>  Javascript Knowledge Quiz!</h1>
    </header>
        <div>
        <button id="start-button">Start Timer</button>
        <h3>Timer: <span id="timer">60</span></h3>
    </div>

    <div id="quiz">
        <h2 id="prompt">Click the Start button when ready<h2></h2>
    </div>
      <div id="question-container">

      </div>
      <div>
        <h3>High score entry</h3>
        <input placeholder="Initials" name="user-text" id="user-text">
        <button id="submit-button">Submit</button>
    </div>
    <div id="score-container">
    </div>
    <div id="high-score-cont">
      Current High Score:
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
